paths:
  /api/order:
    get:
      consumes:
      - application/json
      description: get all orders
      operationId: getall-orders
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Order'
        default:
          description: ""
          schema:
            $ref: '#/definitions/http.errorResponse'
      summary: Get All
      tags:
      - order
  /api/order/{uid}:
    get:
      consumes:
      - application/json
      description: Get order by uid
      operationId: getbyuid-order
      parameters:
      - description: Order uid
        in: path
        name: uid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Order'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.errorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/http.errorResponse'
      summary: Get By Uid
      tags:
      - order
  /api/order/db/{uid}:
    get:
      consumes:
      - application/json
      description: Get order by uid from DB
      operationId: getbyuid-db-order
      parameters:
      - description: Order uid
        in: path
        name: uid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Order'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.errorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/http.errorResponse'
      summary: Get By Uid From DB
      tags:
      - DB
